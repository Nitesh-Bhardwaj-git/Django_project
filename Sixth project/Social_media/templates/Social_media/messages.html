<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Social Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-purple-600">SocialMedia</div>
                <div class="flex space-x-4">
                    <a href="{% url 'home' %}" class="text-gray-600 hover:text-gray-800">Home</a>
                    <a href="{% url 'logout' %}" class="text-gray-600 hover:text-gray-800">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Messages</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            {% if users %}
                {% for user in users %}
                <div class="flex items-center justify-between p-4 border-b border-gray-200 last:border-b-0">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white font-bold">
                            {{ user.username|first|upper }}
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">{{ user.username }}</h3>
                        </div>
                    </div>
                    <a href="{% url 'conversation' user.id %}" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                        Open Chat
                    </a>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-gray-500 text-center py-8">No conversations yet</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
