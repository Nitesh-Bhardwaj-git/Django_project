<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}LMS{% endblock %}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Allow child templates to inject extra CSS/JS -->
  {% block head_extra %}{% endblock %}
  {% load static %}
</head>
<body class="p-4">
  <div class="container">

    <!-- Top bar -->
    <nav class="mb-3">
  <a class="navbar-brand fw-bold fs-4" href="{% url 'course-list' %}">LMS</a>
</nav>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
