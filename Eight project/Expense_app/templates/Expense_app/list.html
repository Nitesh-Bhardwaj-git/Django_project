<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-md p-6 mt-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">All Expenses</h1>
    <ul class="space-y-4">
      {% for expense in expenses %}
        <li class="flex flex-col md:flex-row md:items-center justify-between bg-gray-50 p-4 rounded-lg shadow-sm">
          <div class="flex-1">
            <span class="font-semibold text-lg text-gray-800">{{ expense.name }}</span>
            <span class="ml-2 text-gray-600">{{ expense.amount }}</span>
            <span class="ml-2 text-gray-400 text-sm">{{ expense.date }}</span>
          </div>
          <div class="mt-2 md:mt-0 flex gap-2">
            <a href="{% url 'expense_update' expense.pk %}" class="px-3 py-1 bg-yellow-400 hover:bg-yellow-500 text-white rounded transition">Edit</a>
            <a href="{% url 'expense_delete' expense.pk %}" class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded transition">Delete</a>
          </div>
        </li>
      {% empty %}
        <li class="text-center text-gray-500 py-8">No expenses found.</li>
      {% endfor %}
    </ul>
    <div class="mt-6 flex justify-between">
      <a href="{% url 'dashboard' %}" class="text-blue-600 hover:underline">Back to Dashboard</a>
      <a href="{% url 'expense_add' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">Add Expense</a>
    </div>
  </div>
</body>
</html>
