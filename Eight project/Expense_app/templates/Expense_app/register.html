<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8 mt-16">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Register</h1>
        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">Register</button>
        </form>
    </div>
</body>
</html>
