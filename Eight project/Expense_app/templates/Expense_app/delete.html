<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Expense</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8 mt-16">
    <h1 class="text-3xl font-bold text-center mb-6 text-red-600">Delete Expense</h1>
    <p class="text-center text-gray-700 mb-6">
      Are you sure you want to delete:
      <span class="font-semibold">{{ object.name }}</span>?
    </p>
    <form method="post" class="flex flex-col gap-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded transition">Yes, delete</button>
    </form>
    <div class="mt-4 text-center">
      <a href="{% url 'expense_list' %}" class="text-blue-600 hover:underline">Cancel</a>
    </div>
  </div>
</body>
</html>
