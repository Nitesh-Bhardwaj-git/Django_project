<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8 mt-16">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Login</h1>
        
        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition">Login</button>
        </form>
        
        <p class="mt-4 text-center text-gray-600">Don't have an account?
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
        </p>
    </div>
</body>
</html>
